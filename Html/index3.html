<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text formating</title>
  </head>
  <body>
    <p>Texto normal aqui</p>
    <p>Texto <b>negrito</b> aqui</p>
    <p>Texto <i>italico</i> aqui</p>
    <p>Texto <del>deletado</del> aqui</p>
    <p>Texto <u>Sublinhado</u> aqui</p>
    <p>Texto <big>grande</big> aqui</p>
    <p>Texto <small>pequeno</small> aqui</p>
    <p>Texto <sub>subscrito</sub> aqui</p>
    <p>Texto <sup>sobrescrito</sup> aqui</p>
    <p>Texto <tt>mono-espa√ßado</tt> aqui</p>
    <p>
      Texto <mark style="background: rgb(199, 228, 253)">marcado</mark> aqui
    </p>
  </body>
</html>
