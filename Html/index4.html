<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table
      border="1"
      style="
        background-color: black;
        border: 1px solid;
        border-radius: 10px;
        border-color: aquamarine;
      "
    >
      <tr align="center" style="background-color: aliceblue">
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
        <th>Sábado</th>
      </tr>
      <tr
        align="center"
        style="border: 1px solid; border-radius: 10px; border-color: aquamarine"
      >
        <td>Closed</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
      </tr>
    </table>
  </body>
</html>
